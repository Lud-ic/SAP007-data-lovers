<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ghibli Lovers</title>
    <link rel="stylesheet" href="./styles/pages/movies.css" />
    <link rel="icon" href="assets/icon/icons8-totoro(1).svg" alt="logo" />
  </head>
  <body>
    <div id="root">
      <header class="headerContainer">
        <a href="index.html">
          <picture class="logoContainer">
            <img src="assets/icon/studio-ghibli-logo.svg" alt="logo" />
            <h1 id="pageName">Ghibli Lovers</h1>
          </picture>
        </a>
        <nav>
          <ul class="navList" id="navList">
            <li class="listItem">
              <a href="index.html">Home</a>
            </li>
            <li class="listItem">
              <a href="movies.html">Filmography</a>
            </li>
            <li class="listItem">
              <a href="characters.html">Characters</a>
            </li>
          </ul>
        </nav>
        <div class="menu" id="toggleButton">
          <div class="menuLine"></div>
          <div class="menuLine"></div>
          <div class="menuLine"></div>
        </div>
      </header>
      <section class="cover">
        <div class="contentCoverContainer">
          <img
            src="assets/icon/studio-ghibli-logo-black.svg"
            alt="logo"
            class="imgLogo"
          />
          <p class="textCover">Filmography</p>
        </div>
      </section>

      <form class="inputContainer" id="form">
        <input
          type="search"
          id="inputSearch"
          class="inputs"
          placeholder="Search by film, director, or producer"
        />
        <select
          name="inputSelect"
          id="inputSelect"
          class="inputs"
          title="inputSelect"
        >
          <option selected disabled value="">Sort by:</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
          <option value="Highest-Score">Highest score</option>
          <option value="Lowest-Score">Lowest score</option>
          <option value="Newest">Newest</option>
          <option value="Oldest">Oldest</option>
        </select>
      </form>
      <main class="mainContainer" id="mainContainer">
        <section class="result" id="result"></section>
        <section id="movieCards" class="movieCards"></section>
      </main>
      <footer class="footerContainer">
        <div class="createdBy">Created by Ludmila Magalh√£es</div>
        <div class="socialMedias">
          <a href="https://github.com/Lud-ic" target="_blank"
            ><img
              class="iconSocialMedias"
              src="assets/icon/Github_Icon.svg"
              alt="GitHub Icon"
          /></a>
          <a
            href="https://www.linkedin.com/in/ludmila-magalhaes/"
            target="_blank"
            ><img
              class="iconSocialMedias"
              src="assets/icon/LinkedIn_Icon.svg"
              alt="LinkedIn Icon"
          /></a>
        </div>
      </footer>
    </div>
    <script src="./js/pages/movies.js" type="module"></script>
  </body>
</html>
